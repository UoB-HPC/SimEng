version: 2

jobs:
  docs-build:
    docker:
      - image: python:3.7
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pip install -r docs/requirements.txt
      - run:
          name: Build docs
          command: cd docs/ && sphinx-build -b html sphinx/ _build/html
      - persist_to_workspace:
          root: docs/_build
          paths: html

  docs-deploy:
    docker:
      - image: node:8.10.0
    steps:
      - checkout
      - attach_workspace:
          at: docs/_build
      - run:
          name: Disable jekyll builds
          command: touch docs/_build/html/.nojekyll
      - run:
          name: Install and configure dependencies
          command: |
            npm install -g --silent gh-pages@2.0.1
            git config user.email "jj16791@bristol.ac.uk"
            git config user.name "jj16791"
      - add_ssh_keys:
          fingerprints:
            - "84:d7:d4:d8:c6:52:35:88:d4:ab:da:49:b1:60:62:9f"
      - run:
          name: Deploy docs to gh-pages branch
          command: gh-pages --dotfiles --message "[skip ci] Updates" --dist docs/_build/html

workflows:
  version: 2
  build:
    jobs:
      - docs-build:
            filters:
              branches:
                only: docs-update
      - docs-deploy:
          requires:
            - docs-build
          filters:
            branches:
              only: docs-update